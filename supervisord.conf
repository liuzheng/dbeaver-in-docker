[supervisord]
nodaemon=true

[program:xvfb]
command=Xvfb :10 -screen 0 1920x1080x24+32 -ac -r -cc 4 -accessx -xinerama +extension Composite -extension RANDR +extension GLX

[program:x11vnc]
command=x11vnc -rfbport 5900 -display :10 -rfbauth /tmp/.vnc/passwd -forever -shared

